<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All locations</title>
</head>
<body>
<h2>All locations</h2>
<div th:if="${not #lists.isEmpty(locations)}">
 <table>
    <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>type</th>
    </tr>

    <tr th:each="location: ${locations}">
        <td th:text="${location.id}"></td>
        <td th:text="${location.code}"></td>
        <td th:text="${location.name}"></td>
        <td th:text="${location.type}"></td>
        <td><a th:href="@{/delete_location(id=${location.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
 </table>
 </div>

<a href="showCreate">New location</a>
</body>
</html>
